<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de streaming</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-5 mb-4">Transmisi√≥n de Video</h1>

        <div class="row">
            {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    
                    <div class="card-body">
                        <h5 class="card-title">{{ video.rsplit('.', 1)[0] }}</h5>
                        <a href="{{ url_for('video', filename=video) }}" class="btn btn-primary" target="_blank">Reproducir</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
